<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="repertoire">
        <div class="titRep lesTitres">
            <h1>
                Répertoire de contact
            </h1>
        </div>
        <div class="listEform">
            <div class="formulaire">
                <h2 class="lesTitres" id="titForm">

                    Formulaire de contact
                </h2>
                <form method="POST" action="#">
                    <p>
                        <label for="prenom">Prénom</label>
                        <br>
                        <input id="prenom" type="text">
                    </p>
                    <p>
                        <label for="nom">Nom</label>
                        <br>
                        <input id="nom" type="text">
                    </p>
                    <p>
                        <label for="nom">Groupe</label> <br>
                        <select class="sltGroupe" id="sltGroupe"> 
                            <option value="Groupe0" disabled hidden selected>Veuillez choisir un groupe</option>
                            <option value="Groupe1">Groupe1</option>
                            <option value="Groupe2">Groupe2</option>
                            <option value="Groupe3">Groupe3</option>
                        </select>
                    </p>
                    <p>
                        <label for="bio">Bio : </label> <br><textarea id="bio"></textarea>
                    </p>


                </form>
                <div class="imageBtn">
                    <div>
                        <input type="file" class="btnChoixImg" name="btnChoixImg" id="btnChoixImg">
                        <label for="btnChoixImg">Choisir un Fichier</label>
                    </div>
                    <div>
                        <img id="photoProfile" class="maphoto" src="#" alt="image">
                    </div>
                </div>
                <div class="creeretreint">
                    <button class="btn btn--red">Créer</button>
                    <button class="btn btn--bleu">Réint.</button>
                </div>

            </div>

            <div class="liste">
                <h2 class="lesTitres" id="titCnt">
                    Liste de contact
                </h2>
                <div id="list">

                </div>

            </div>
        </div>




    </div>
    <script src="vanilla.js"></script>
</body>

</html>
